{% extends "registration/base.html" %}

{% block title %}{{ block.super }} - Create User{% endblock title %}

{% block content %}
    <div class="container text-dark">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
                <form class="bg-white rounded p-5"
                      method="POST"
                      action="{% url 'CreateUser' %}">
                    {% csrf_token %}
                    <h2 class="text-center">Create New Account</h2>
                    <br>
                    <div class="form-outline mb-4">
                        <input id="username" class="form-control" name="username"/>
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4 ">
                        <input type="password" id="password" class="form-control" name="password"/>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <!-- First and Last name input -->
                    <div class="form-outline mb-4 ">
                        <input id="first-name" class="form-control" name="first_name"/>
                        <label class="form-label" for="first-name">First Name (optional)</label>
                        <input id="last-name" class="form-control" name="last_name"/>
                        <label class="form-label" for="last-name">Last Name (optional)</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
